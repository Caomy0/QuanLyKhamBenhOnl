<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Ký</title>
  <link rel="stylesheet" href="../Styles/style-Signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style=" height: 100vh; display: flex; align-items: center;">
  <div class="container" style=" border: 4px solid #0014ff40; border-radius: 60px; overflow: hidden;">
    <div class="row" style="display: flex; align-items: center; background-color: #abfbff80; border-radius: 20%;">
      <div class="col section-signup flex-column-center">
        <div class="row">
          <h1>Đăng Ký</h1>
          <form class="signup-form flex-column-center" action="" method="post">
            <label class="info" for="info">
              <div class="firstName">
                <input id="firstName" type="text" placeholder="Họ*" required />
              </div>
              <div class="lastName">
                <input id="lastName" type="text" placeholder="Tên*" required />
              </div>
            </label>
            <label for="username">
              <div class="form-register__input">
                <input id="username" type="text" placeholder="Tên đăng nhập*" oninput="" required="">
                <span id="username-error" class="error-message"></span>
              </div>
            </label>
            <label for="password">
              <div class="form-register__input">
                <input id="password" type="text" placeholder="Mật khẩu*" oninput="" required="">
                <span id="password-error" class="error-message"></span>
              </div>
            </label>
            <label for="password">
              <div class="form-register__input">
                <input id="password" type="text" placeholder="Nhập lại mật khẩu*" oninput="" required="">
                <span id="password-error" class="error-message"></span>
              </div>
            </label>
          </form>
        </div>
        <div style="width: 60%;">
          <button class="btn btn-success btn-signup" type="button" onclick="SigninPage()"> Đăng ký </button>
        </div>
      </div>
      <div class="col">
        <img class="signup-img" src="../img/image-3.png" alt="">
        <img class="signup-img" src="../img/image-1.png" alt="">
      </div>
    </div>
  </div>
</body>

<script>
  function SigninPage() {
    window.location.href = '../Signinpages/Signin.html';
  }
</script>

</html>
