<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt</title>
    <link rel="stylesheet" href="../Styles/style-Setting.css">
    <link rel="stylesheet" href="../Styles/style-Profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col flex-grow-1">
                        <div class="row">
                            <div>
                                <i class="bi bi-person-fill"></i>
                            </div>
                            <div>
                                <p>abc@gmail.com</p>
                                <p>Xin chào, ABC</p>
                                <p>Cảm ơn vì đã sử dụng dịch vụ của chúng tôi.</p>
                            </div>
                        </div>
                        <div class="row option">
                            <button onclick="settingpage()">Thiết lập</button>
                            <button onclick="profilepage()" style="background-color: antiquewhite;">Hồ sơ</button>
                        </div>
                    </div>
                    <div class="col flex-grow-5">
                        <button type="button" class="btn btn-outline-danger" onclick="signinpage()">Đăng xuất <i class="bi bi-box-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="user-info box-info">
                    <div class="row">
                        <h3>Thông tin cá nhân</h3>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <label for="firstName">Họ: </label><p>Nguyễn Văn</p>
                            </div>
                            <div class="row">
                                <label for="lastname">Tên: </label><p>ABC</p>
                            </div>
                            <div class="row">
                                <label for="age">Tuổi: </label><p>18</p>
                            </div>
                            <div class="row">
                                <label for="year">Năm sinh: </label><p>20/06/2006</p>
                            </div>
                            <div class="row">
                                <label for="sex">Giới tính: </label><p>Nam</p>
                            </div>
                            <div class="row">
                                <label for="user-bio">Thông tin liên hệ: </label><p>...</p>
                            </div>
                        </div>
                        <div class="col flex-end">
                            <button class="btn btn-outline-secondary">Cập nhật thông tin</button>
                        </div>
                    </div>
                    <hr/>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p>Được làm bởi 2 thành viên</p>
                    </div>
                    <div class="col flex-end">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-messenger"></i>
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-telegram"></i>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

<script>
    function settingpage() {
        window.location.href = '../Signinpages/Setting.html';
    }
    function profilepage() {
        window.location.href = '../Signinpages/Profile.html';
    }
</script>

</html>
