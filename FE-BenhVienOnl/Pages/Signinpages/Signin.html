  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="../Styles/style-Signin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<body style=" height: 100vh; display: flex; align-items: center;">
  <div class="container" style=" border: 4px solid #0014ff40; border-radius: 60px; overflow: hidden;">
    <div class="row" style="display: flex; align-items: center; background-color: #abfbff80; border-radius: 20%;">
      <div class="col">
        <img class="signup-img" src="../img/image-3.png" alt="">
        <img class="signup-img" src="../img/image-1.png" alt="">
      </div>
      <div class="col section-signup flex-column-center">
        <div class="row">
          <form class="signup-form flex-column-center" action="" method="post">
            <h1>LOGO</h1>
            <label for="username">
              <div class="form-register__input">
                <input id="username" type="text" placeholder="Tên đăng nhập*" oninput="" required/>
                <span id="username-error" class="error-message"></span>
              </div>
            </label>
            <label for="password">
              <div class="form-register__input">
                <input id="password" type="password" placeholder="Mật khẩu*" oninput="" required/>
                <span id="password-error" class="error-message"></span>
              </div>
            </label>
          </form>
        </div>
        <div class="row">
          <a href="#">
            <p>Quên mật khẩu?</p>
          </a>
        </div>
        <div style="width: 60%;">
          <button class="btn btn-primary btn-signin" type="button" onclick="HomePage()"> Đăng nhập </button>
          <hr>
          <button class="btn btn-success btn-signup" type="button" onclick="SignupPage()"> Đăng ký </button>
        </div>
      </div>
    </div>
  </div>
</body>
